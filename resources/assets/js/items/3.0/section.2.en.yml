  - key: 2.012
    title: Pronounced and distressing fatigue
    description: |
      If you feel exhausted following physical or mental exercise, how long does the exhaustion last?

      Can you recover by resting or relaxation?
    scale: 1a
    glossary: |
      Unwarranted fatiguability after even minor physical exertion or mental exercise.  The emphasis is on feelings of bodily or physical weakness and exhaustion after only minimal effort, accompanied by a feeling of muscular aches and pains.  Respondents experience the tiredness as unpleasant and        distressing.

      **Differentiation from other symptoms:**

      Tiredness at the end of a hard day of physical or mental work (rate 0), or due to the after-effect of influenza, would not count.  The level of increase in fatiguability should be assessed against relevant previous experience, such as walking a familiar distance, climbing stairs,  reading a         book, doing calculations,etc.
      Is typically described as an unpleasant intrusion of distracting associations or recollections, difficulty in concentrating, focusing and sustaining attention, and generally inefficient thinking.  The condition is usually associated with decreased efficiency in coping with daily tasks.
      Inability to restore mental and physical energy after excessive fatigue following even minor exercise.  This is a prolongation, lasting days or longer.  The sense of tiredness is usually accompanied by feelings of muscular aches and pains, and the Respondent is unable voluntarily to overcome        it. A main feature is inability to relax fully. Differentiate from normal sleepiness.
      Rate 1 if the R can recover 2 or 3 if R can not recover.

      Differentiate from item **3.007**, (how???)

  - key: 2.013
    title: Impairment of memory
    scale: 1a
    glossary: |
      R complains of impairment or loss of memory.  The loss does not include anaesthesia for operations or during convulsions or fainting, or following head injury.
      See also ???

      Dissociative: The main feature is sudden loss of memory, usually of important recent events, not due to organic mental disorder and too great to be explained by ordinary forgetfulness or fatigue.  There is no integration of present experiences with memories of the past.  The amnesia is       presumed to be of psychogenic origin and is usually partial and selective.  The main problem is not in the registration or retention of the memory, but in the recall of facts usually associated with insoluble or unacceptable interpersonal problems, or traumatic events such as accidents or           unexpected bereavements.  The loss of memory may be an expression of emotional needs or failure of effective coping mechanisms.

      **Dissociative: Differentiation from other symptoms:**

      There should be no evidence of a physical disorder that can explain the symptoms that characterize the disorder.  Amnesia induced by alcohol or drugs or by postictal amnesia in epilepsy should not be included here. Similarly,  subjective complaints of loss of memory (difficulty in                 recollection of important facts and events) experienced in depressive disorders should be distinguished.  Likewise, it is differentiated from other causes of subjective memory problem by the severity,  sudden onset or only affecting a specific event, and thus it may not necessarily be global          memory loss.

