- key: 2.episode14.section
  title: SYGDOMSBEKYMRING OG OPTAGETHED (HELBREDSANGST)
  glossary: |
    Background:

    Illness worries and preoccupation are also often presented in functional disorders and in other conditions and thus not restricted to health anxiety.  Therfore, this section should be used in any case of functional complaints and not only if health anxiety / hypochondriasis is suspected.

    Delineation from normality:
    Being attentive about one's health and bodily functions is important for the survival of human beings as it is a precondition for taking care of ourselves and seeking help if necessary. Illness worrying or health anxiety is thus on a dimension from being too little aware of their body signals       and functioning to patients being severely disabled by unfounded health worries. The demarcation between a normal reaction and pathological health anxiety cannot be established rigorously as it is the case in many other disorders. However, patients with health anxiety are often aware that their worries are exaggerated, except if they are momentarily in a state of panic due to their worries (catastrophizing), and they feel they are more troubled by their thoughts about symptoms than the suffering the symptoms inflicts. In normal worrying, you can often distract yourself from worries and try to balance the worries against the reality, whereas patients with health anxiety are inclined to always fear the worst.

    Differences between OCD, Anxiety and Health anxiety.
    Despite some apparent clinical similarities between OCD and health anxiety, there is little evidence for this. Although patients with OCD may have different compulsions or obsessions, they are the same compulsions, images and thoughts that keep returning again and again in a very     stereotypical form. Contrary to this, the worries and thoughts in health anxiety are not so stereotypical but vary much more with multiple thoughts and considerations about illnesses. A patient with health anxiety feels compelled to see a doctor to get reassured, but this is not because of a        compulsion to see a doctor, but because they fear a health problem. Patients with health anxiety do not usually have other compulsions or obsessions. In health anxiety, the rumination is usually triggered by an external or internal stimulus, such as hearing about illness, and the worrying usually relates to the trigger, whereas obsessive thoughts in OCD are usually and solely intrusive with no specific trigger, although they may be a reaction to a stressor.

- key: "2.037"
  title: Overdreven bekymring over veldefineret fysisk sygdom
  description: |
    Hvis pt. har en alvorlig fysisk sygdom (ellers gå til **2.038**):

    *- Synes du eller andre, at du er mere bekymret over din sygdom (navn på sygdom) end du burde være?*

    *- Hvad siger andre - vedr. om du bekymrer dig for meget?*
  glossary: |
    Only if the patient suffers from a serious well-defined physical disease or health threat (i.e. rated in the WELL-DEFINED section) :

    Severe health worrying is a normal reaction when a severe disease such as cancer is suspected. The reaction has similar characteristics to other stress reactions to life events and is transient and disappears when the suspected disease is excluded or treated. The preoccupation is not excessive or     disproportionate in the light of the condition that is suspected, and usually patients do not panic but cope with their fear. In this case, is rated 0.
    However, such a real threat to health may trigger the onset of severe worries or  health anxiety. The patient is usually aware that the worries and preoccupations are unfounded or disproportionate if asked in a considerate way, despite being difficult for the patient to realise this during      an attack of overwhelming health anxiety.

- key: 2.038
  title: Overdreven optagethed af fysiske symptomer og bekymring over fysisk helbred
  description: |
    *- Er du bange for at fejle noget alvorligt?*

    *- Har du været hos lægen pga. det? (indenfor det seneste år)*
  input: integer
  options:
    0: Ingen særlig optagethed eller tilstanden ikke til stede
    1: Let til moderat optagethed
    2: Svær optagethed med lægekonsultationer, undersøgelser, vedvarende selvmedicinering eller udtalt besvær i hverdagen
    8: Usikkert
    9: Ukendt
  validate: [0-2, 8, 9]
  help: |
    Bedømmes ud fra graden af optagethed, sygdomsfølelse eller gener og hyppigheden af konsultatio¬ner og undersøgelser, graden af symptomer eller overdreven sygdomsbekymring.
  glossary: |
    A non-delusional preoccupation with fears of harbouring a severe physical disease and/or a disproportionate thoughts about the seriousness of one's symptoms and disease.
    The symptom has the characteristics of worrying (see **3.001**) but is also distinguished:

    (I) By an intense preoccupation with apparently normal sensations or physical signs or appearances.
    If a medical condition is present the preoccupation is clearly excessive or disproportionate.

    **Differentiation from other symptoms:**

    Moderate to severe social disablement often accompanies the symptom.

    If there is true conviction of the presence of a nonexistent disease, rate at item **2.046** (repeated at **19.028** and, if in context of depressed mood, at **19.027**, and **19.028**).  Somatic hallucinations and delusional elaboration are rated at **17.028** and **17.029**.

    Phobias of contracting disease (**4.044**), or of medical situations (**4.043**), should be distinguished if they lack the two characteristics specified above.

    Obsessional preoccupation with the possibility of harm from contamination or infection (**5.005**), must have the characteristic resistance against subjective compulsion.

    The differentiation between phobias and obsessions can be difficult.  If criteria for more than one diagnosis are met, each should be rated on its own merits. One dignosis does not exclude the others.

- key: 2.039
  title: Obsessive ruminationer over sygdom
  description: |
    *- Hvis du får tanker om, at du måske fejler noget, har du så svært ved at slå tanken ud af hovedet?*
    *- Går du og tænker på det næsten hele tiden, eller kan det gå op i en spids?*
  input: integer
  options:
    0: Ingen særlig optagethed eller tilstanden ikke til stede
    1: Let til moderat optagethed
    2: Svær optagethed, der indvirker betydeligt på hverdagens gøremål
    8: Usikkert
    9: Ukendt
  validate: [0-2,8,9]
  glossary: |
    The patient has thoughts or ideas about suffering from a disease that they cannot, or only with great difficulty, stop. All thoughts are centred on a suspected disease, and the patient finds more and more "evidence" that he/she suffers from an often severe disease. The growing anxiety spiral       may ultimately make the patient seek medical attention. Rumination seems quite specific for health anxiety in the sense that other functional disorders that may present with illness worries do not display this symptom. But ruminations may also be present in (other) mental disorders like            anxiety disorders and depression.

- key: 2.040
  title: Tid forbrugt på sygdomsbekymring og symptomer
  description: |
    *- Bruger du meget tid eller energi på dine symptomer eller sygdom eller på at bekymre dig over det eller over at være syg?*
  input: integer
