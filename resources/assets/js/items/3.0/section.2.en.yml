      - Have you had difficulties standing or walking without support?
      - Have you had difficulties speaking or swallowing?
      - Try to tell explain more about it.
    glossary: |
      The loss of ability to move the whole or parts of the body or limbs.  This item also includes speech.  These may mimic any neurological deficit such as astasia, abasia, akinesia, apraxia, aphonia, dysarthria, dyskinesia, paraparesis or paralysis.

