- key: 2.section
  title: FUNKTIONELLE LIDELSER OG HELBREDSANGST
  description: |
    Denne sektion afviger fra de følgende sektioner ved at anvende afvigende tidsperioder for present state / present
              episode (2 eller 1 år). Der anvendes rating skala 1a eller specifikke ratings for hvert item.

    **Tidsperioden rates i item 2.076-2.079.**
  glossary:
    Clinically, the difference between normality and the pathological behaviour may be based on a clinical judgment on how impaired and distressed the patient is by the health problem.

    We may need an introduction including the discussion about MUS, mental vs. bodily, and that these conditions do not necessarily represent mental disorders but are in between.

- key: 2.001
  title: Fysisk helbred gennem den sidste måned
  description: |
    *- Hvordan har dit fysiske helbred været gennem den sidste måned?*

    *- Har det været strålende, godt, mindre godt eller dårligt?*
  input: integer
  options:
    1: Strålende
    2: Godt
    3: Mindre godt
    4: Dårligt
    8: Usikkert
    9: Ukendt
  validate: [1-4,8,9]
  glossary: |
    This item is concerned with the Respondent's own view of his or her physical health status; i.e. not only with the presence or absence of disease or disability but also with general physical well-being.  Respondents will use their own terms to describe their health status.  The rating should          reflect this personal assessment rather than the interviewer's interpretation of it.

    A rating of 1 must be based on a positive statement of physical well-being. Reasonably well (rated 2) corresponds to 'all right'; not positive, not negative.

    A rating of 3 ('fair') implies less than average wellness. Such a statement should be elucidated to inform subsequent questioning.  It may, for example, indicate physical disease, functional or dissociative or affective disorder, or a lifelong tendency (trait) to take a somewhat gloomy view of      things. These questions are raised later in the interview.

    Any statement implying a seriously poor state of health is rated 4.

    A feeling of positive wellness can be rated 1 in the presence of actual disease or disability if that is what R feels.

    The scale is ordered in this way (1-4) to correspond with the general principle used elsewhere in the SCAN text, that greater disability or pathology has a higher score.

    Thus 0 is not used, because, as the default rating for all items (except some in Section 21), it would automatically             indicate high positive wellness if left blank.

