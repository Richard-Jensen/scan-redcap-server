- key: 2.episode8.section
  title: DISSOCIATIV- ELLER KONVERSIONSTILSTAND
  description: |
    Symptomerne rates hovedsagligt i kap. 4 (??) men neurologiske symptomer, der er rated i kap. 2 kan også være dissociative.
  scale: 1a
  glossary: |
    Dissociative symptoms are all characterized by a partial or complete disconnection between memories of the past, awareness of identity and of immediate sensations, and control of bodily movements.  Conscious control over which memories and sensations can be selected for immediate attention, and     what movements can be carried out are impaired, although varying in degree from day to day and even from hour to hour.  The severity of impairment is often difficult to determine clinically.

    The terms 'hysteria' and 'conversion' are avoided in ICD-10 (ICD11??) but not in DSM-V, and dissociative symptoms are presumed to be 'psychogenic' in origin, because they are closely associated with traumatic events, intolerable or insoluble problems, or disturbed relationships.  No particular theory of the mechanisms underlying      dissociation is assumed for purposes of this Glossary.

    People with dissociative symptoms often deny problems that are obvious to others.  An informant is therefore essential for a proper rating.

    See also items **17.020**, dissociative hallucinations, and **20.026** - **20.029**, which constitute the Checklist for Induced Psychosis.

    For a definite rating the following features must be present:

    1. The clinical characteristics specified at each item.
    2. Some evidence of psychological causation - e.g. convincing temporal association with stressful events, relationship or other problems or needs - often denied by the respondent.  This requires a clinical judgement, usually based also on information from another informant. Association with            stress is rated at **2.016**. Rating the neurological symptoms (i.e. 2.015) does not require that a psychological causation is likely, you only qualify for dissiciative diagnosis if 2.016 is rated positive.
    3. The presence of any relevant disorder of the central or peripheral nervous system should be specified at items **2.007a-t**.  If this fully explains the symptom, rate 9. Organic attribution should otherwise be rated as usual.
    4. Positive ratings should never be made if the appropriate physical investigations have not been carried out.  Rate 8 in this case.

    **Differentiation from other symptoms:**

    Depersonalization and derealization are not associated with loss of conscious control over access to sensations, memories or movements, and only limited aspects of personal identity are affected.  In depersonalization, there may be a loss of the sense of self, but the people affected know who       they are.

