- key: 2.010b
  title: Udtalt og generende træthed
  description: |
    *- Hvis du føler dig udmattet efter fysisk eller psykisk anstrengelse,hvor lang tid varer denne udmattelse?*

    *- Kan du komme dig ved at hvile dig eller slappe af?*
  scale: 1a
  glossary: |
    Unwarranted fatiguability after even minor physical exertion or mental activities.  The emphasis is on feelings of bodily or physical weakness and exhaustion after only minimal effort.  Respondents experience the tiredness as unpleasant and        distressing.

    **Differentiation from other symptoms:**

    Tiredness at the end of a hard day of physical or mental work (rate 0), or due to the immediate after-effect of influenza, would not count.  The level of increase in fatiguability should be assessed against relevant previous experience, such as walking a familiar distance, climbing stairs,  reading a         book, doing calculations,etc.
    Is typically described as an unpleasant intrusion of distracting associations or recollections, difficulty in concentrating, focusing and sustaining attention, and generally inefficient thinking.  The condition is usually associated with decreased efficiency in coping with daily tasks.
    Inability to restore mental and physical energy following even minor exercise.  Symptoms are persistent, lasting days or longer.  The sense of tiredness may be accompanied by feelings of muscular aches and pains, and the Respondent is unable voluntarily to overcome        it.  Differentiate from normal sleepiness.
    Rate 1 if the R can recover 2 or 3 if R can not recover.

    See also  **3.007**

- key: 2.010c
  title: Hukommelsesbesvær
  scale: 1a
  glossary: |
    R complains of impairment or loss of memory.  The loss does not include amnesia due to verifyed impaired organic brain functioning like operations or during convulsions or fainting, or following an acute traumatic head injury or brain contusion, drug or alcohol abuse or intoxication etc. This item is rated positive in cases of memory loss in connection with long-lasting post-concussion syndrome.
        It is the subjective feeling of impairment that is rated, and there is often an discrepancy between the observed memory of the patient during the interview and the Respondent's own perception; objective memory tests may be negative.  See also ???

    Dissociative (see also ??)  amnesia may also be rated positive in this item but should also be rated in ?? The main feature is a sudden loss of memory, usually of important recent events, not due to organic mental disorder, and too great to be explained by ordinary forgetfulness or fatigue.  There is no integration of present experiences with memories of the past.  The amnesia is       presumed to be of psychogenic origin and is usually partial and selective.  The main problem is not in the registration or retention of the memory, but in the recall of facts usually associated with insoluble or unacceptable interpersonal problems, or traumatic events such as accidents or           unexpected bereavements.

    **Dissociative: Differentiation from other symptoms:**

    There should be no evidence of a physical condition that can explain the symptoms that characterize the disorder.  Amnesia induced by alcohol or drugs or by postictal amnesia in epilepsy should not be included here. Similarly,  subjective complaints of loss of memory (difficulty in                 recollection of important facts and events) experienced in depressive disorders should be excluded.  Likewise, it is differentiated from other causes of subjective memory loss by the severity, sudden onset, or only affecting a specific event, and thus it may not necessarily show a global          memory loss.

