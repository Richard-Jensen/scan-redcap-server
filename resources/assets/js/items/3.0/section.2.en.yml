    2: Bruger mere end en time om dagen med at tænke på den forstyrrende tilstand/symptomer
    10: Usikkert
    11: Ukendt
  validate: [0-2,10,11]
  glossary: |
    How much time and energy the person devotes to focusing on bothersome symptoms and their consequences. Typically associated with frequent medical visits.

    (DSM-V crit B3  + ICD-11 hrs. spent)

- key: 2.041
  title: Kropslig optagethed
  description: |
    *- Er du i almindelighed meget opmærksom på, hvordan din krop har det, og hvad der sker i den?*

    *- Hvad har du lagt mærke til?*

    *- Kan du nogle gange have den tanke, at de fornemmelser, du har i kroppen, er unaturlige eller farlige?*

    *- Kan et blåt mærke eller en hudirritation gøre dig bekymret for, at det er tegn på noget farligt?*

    *- Lytter du ofte til din egen puls?*
  input: integer
  options:
    0: Ingen særlig optagethed eller tilstanden ikke til stede
    1: 1  Let optagethed eller påvirkelighed men ikke betydeligt indgribende i hverdagen
    2: 2  Overdreven optagethed eller påvirkelighed der medfører betydeligt besvær i hverdagen eller talrige konsultationer eller selvmedicinering
    8: Usikkert
    9: Ukendt
  validate: [0-2,8,9]
  glossary: |
    This item is a rating of the patient’s awareness of natural or benign physical sensations and physiological reactions in the body as well as a rating of how bothered the patient is by even minor problems which may be  misinterpreted and make the patient develop the idea that they have something unnatural or abnormal that may be a sign of a pathological condition. The patient may have autonomic hypersensitivity, hearing his/her own pulse or being aware of other natural physical phenomena of which others are rarely conscious.  For example, if getting bruises or irritated skin, he/she will be worried.

- key: 2.042
  title: Optagethed af sundhedslitteratur, sundhed og sygdom
  description: |
    *- Er du i almindelighed meget optaget af sundhedsstof fx i medierne eller på nettet?*

    *- Går du meget op i det?*
  input: integer
  options:
    0: Ingen særlig optagethed eller tilstanden ikke til stede
    1: Let optagethed eller påvirkelighed men ikke betydeligt indgribende i hverdagen
    2: Overdreven optagethed medførende betydeligt besvær i hverdagen eller talrige konsultationer eller selvmedicinering
    8: Usikkert
    9: Ukendt
  validate: [0-2,8,9]
  glossary: |
    The patient is highly susceptible to information about illness be it information from books, magazines, TV, internet, newspapers etc. If family members, friends or anyone else he/she meets become ill, the patient will worry about harbouring the same disease. If he/she thinks about a disease, he/she will be afraid of harbouring the disease him-/herself.

- key: 2.043
  title: Suggestibilitet og autosuggestibilitet
  description: |
    Hvis du læser eller hører om sygdomme i medierne,

    *- Kan du blive bange for, at du selv har en sådan sygdom?*

    *- Kan familiemedlemmers sygdom gøre dig bange for, at du fejler det samme?*

    *- Undgår du at læse sundhedsstof for ikke at fremprovokere frygt for sygdom?*

    *- Hvis du kommer til at tænke på en sygdom, kan du så blive bange for selv at have den?*
  input: integer
  options:
    0: Ingen særlig optagethed eller tilstanden ikke til stede
    1: Let til moderat optagethed eller nogen påvirkelighed
    2: Let påvirkelighed og svær optagethed, som giver hyppigt inducerede symptomer eller betydelige ruminationer eller hyppige lægebesøg
    8: Usikkert
    9: Ukendt
  validate: [0-2,8,9]
  glossary: |
    The patient responds with alarm to the slightest hint of illness. Hearing or reading about a disease, he/she is easily alarmed and inclined to fear having that disease. Likewise, if someone in the family, among friends, acquaintances or work colleagues falls ill, the patient may fear having         this disease.

- key: 2.044
  title: Frygt for smitte
  description: |
    *- Er du ofte bange for at blive smittet eller pådrage dig en sygdom fra andre ved at være i kontakt med dem eller røre ved snavsede ting (eksempelvis toiletsæder)?*
  input: integer
  options:
    0: Ingen særlig optagethed eller tilstanden ikke til stede
    1: Let til moderat optagethed
    2: Svær optagethed, hyppigt inducerede symptomer med betydelige ruminationer eller hyppige lægebesøg
    8: Usikkert
    9: Ukendt
  validate: [0-2,8,9]
  glossary: |
    The patient’s fear of being infected or contaminated if he/she has been with an ill person or if the patient touches dirty things or things that could be contaminated such as a toilet seat. The fear causes significant distress and / or makes the patient consult a doctor to make sure that nothing     is wrong.
    This is usually different from phobias and obsessions where the patient seldom consults a doctor for the dreaded disease, but instead for the distressing thought of it.

    The differentiation from phobias (**4.044** & **4.043**)) and obsessions (**5.005**) can be difficult.  If it is unclear whether the symptom are attributable to phobia, obesession or health anxiety, each should be rated on its own merits. One diagnosis does not exclude others. See also the introduction to the health anxiety section.

- key: 2.045
  title: Medicinfrygt og compliance
  description: |
    *- Er du i almindelighed tryg ved at tage medicin, eller har du bekymringer over de eventuelle bivirkninger, det måtte have?*

    *- Tager du al den medicin, lægen ordinerer, eller må du somme tider opgive at tage medicinen eller springe doseringer over af frygt for medicinen?*
  input: integer
  options:
    0: Normal grad af tryghed/utryghed
    1: En vis grad af medicinfrygt eller en vis grad af uhensigtsmæssig administrering af medicin
    2: Høj grad af utryghed og/eller manglende compliance
    8: Usikkert
    9: Ukendt
  validate: [0-2,8,9]
  glossary: |
    Patients with health anxiety are often afraid of taking medication contrary to patients with other functional disorders. It is the fear of medication that should be rated here and not the patients’ complaints about medication.

- key: 2.046
  title: Afvisning af lægens beroligelse
  description: |
    *- Er du overbevist om, at du har en legemlig sygdom?*

    *- Føler du behov for yderligere undersøgelser?*

    *- Har lægers forsikringer (tidligere) overbevist dig om, at du ikke har en legemlig sygdom?*

    *- Har du nævnt for lægen, at du ikke var overbevist? Hvad sagde han til det?*

    *- Følte du dig beroliget, da lægen sagde, at der ikke var nogen grund til bekymring?*
  input: integer
  options:
    0: Accepterer beroligelsen
    1: Delvist, har ikke kunnet fastholde beroligelse ved én eller flere lejligheder
    2: Kan kun kortvarigt fastholde beroligelse
    3: Har kontinuerligt ikke kunnet acceptere lægens beroligelse eller forklaringer
    4: Vrangforestilling (delusional)
    8: Usikkert
    9: Ukendt
  validate: [0-4,8,9]
  help: |
    Patienten giver udtryk for mere eller mindre udtalt grad af overbevisning om, at han/hun har en alvorlig sygdom eller generende deformitet til trods for lægens forsikringer om, at der ikke er noget i vejen.

    Må ikke forveksles med frygt for at pådrage sig sygdom <4.044>.

    - Dysmorfofobi rates også ved <16.011>.
    - Hypokondre vrangforestillinger (urokkelig overbevisning om at fejle noget alvorligt) rates også her men kan også rates ved <19.027> og <19.028>. Hvis disse er led i anden psykotisk tilstand rates dog i <19.027> og <19.028> i stedet.
  glossary: |
    The patient may seek reassurance by consulting a doctor but have difficulties in believing the doctor when told that there is nothing to worry about, and when reassured, the worrying may return rapidly .
    When health anxiety or hypochondriacal preoccupation is most severe, it takes the form of refusal of medical reassurance, with a belief that disease is present even when no abnormality is found in repeated examinations.  Respondents may believe that a disease
     accounts for the symptoms and are        not satisfied with the way that medical experts have handled the case or with the conclusions and explanations offered. The patient  may contact one doctor (or other health care professionals) after another and accept many treatments,  but rejects assurance that there is no adequate physical         cause for the symptoms or presumed deformity. The pt. might accept reassurance for short periods following or during medical investigations or interventions.


    **Differentiation from other symptoms:**

    Differentiation from phobias and obsessions should not be difficult. Hypochondriacal delusions are rated at **19.028** or at **19.027** if in context of depression. If it is difficult to be sure of the presence of delusional conviction, rate as item **2.046**.

- key: "2.047"
  title: Katastrofetænkning
  description: |
    Frygter du store konsekvenser (fx alvorlig funktionsnedsættelse, ikke at kunne vende tilbage til dit arbejde, ikke at kunne tage dig af dine børn, aldrig at blive den same igen) når du har symptomer?
  scale: 1a
  help: |
    **Se også kapitel 5.**
  glossary: |
    The patient is inclined to always  expect or fear serious consequences of symptoms and ailment, i.e. serious disability, not being able to return to work, not being able to take care of children, never being the same again, and to choose the worst possible explanation and misinterpret trivial illness or symptoms as serious disease or a health threat such as cancer or resulting in severe disability.

- key: 2.048
  title: Helbredsangst by proxy
  description: |
    Inden for det seneste år:

    *- Har du ofte været bekymret for, at dit barn, din samlever eller andre omkring dig er syge?*

    *- Har du været ved lægen med dit barn pga. det?*

    *- Har du presset din samlever til at gå til læge pga. det?*

    *- Tjekker du fx efter om dine børn har blå mærker eller lymfeknuder, der er vokset,”scanner” dine børns krop  for eventuelle forandringer når de fx er i bad?*
  input: integer
  options:
    0: Ingen særlig optagethed eller tilstanden ikke til stede
    1: Let til moderat optagethed
    3: Svær optagethed og tager barnet til lægen, til undersøgelser, medicinering af barnet eller udtalt bekymring i hverdagen
    12: Usikkert
    13: Ukendt
  validate: [0-3, 12, 13]
  glossary: |
    The patient is typically worried about his/her child's health and is afraid that the child has a disease. It may also affect another close relative such as spouse.

- key: 2.049
  title: Behandlingssøgende adfærd i forbindelse med helbredsangst eller symptomer igennem de sidste 2 år
  description: |
