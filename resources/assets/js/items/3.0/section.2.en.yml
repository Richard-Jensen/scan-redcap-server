items:
  - key: 2.section
    title: Somatoform and dissociative symptoms
    description: |
      Adapt questions about disorders and treatments to local usage. Use information
      from informants and case records. Note that Section 2 generally defines episodes
      based on a much longer duration than other Sections.
    glossary:
      Clinically, the difference between normality and the pathological behaviour may be based on a clinical judgment on how impaired and distressed the patient is by the health anxiety.

      We may need an introduction including the discussion about MUS, mental vs. bodily, and that these conditions not nessesarily present mental disorders but are in between.

  - key: 2.001
    title: Physical welness, past month
    description: |
      How has your physical health been during the past month?

      Has it been excellent, good, fair or poor?
    input: integer
    options:
      1: Excellent
      2: Good
      3: Fair
      4: Poor
      8: Uncertain
      9: NK
    validate: [1-4,8,9]
    glossary: |
      This item is concerned with the Respondent's own view of his or her physical health status; i.e. not only with the presence or absence of disease or disability but also with general physical well-being.  Respondents will use their own terms to describe health status.  The rating should          reflect this personal assessment rather than interviewer's interpretation of it.

      A rating of 1 must be based on a positive statement of physical well-being. Reasonably well (rated 2) corresponds to 'all right'; not positive, not negative.

      A rating of 3 ('fair') implies less than average wellness. Such a statement should be elucidated to inform subsequent questioning.  It may, for example, indicate physical disease, functional or dissociative or affective disorder, or a lifelong tendency (trait) to take a somewhat gloomy view of      things. These questions are raised later in the interview.

      Any statement implying a seriously poor state of health is rated 4.

      A feeling of positive wellness can be rated 1 in the presence of actual disease or disability if that is what R feels.

      The scale is ordered in this way (1-4) to correspond with the general principle used elsewhere in the SCAN text, that greater disability or pathology has a higher score.

      Thus 0 is not used, because, as the default rating for all items (except some in Section 21), it would automatically             indicate high positive wellness if left blank.

  - key: 2.002
    title: Length of unwellness
    description: |
      How long has your physical health been poor?

      When was the last time you were well (no somatic disease or functional disorder?)

      Rate in months since the patient was last well.
    input: integer
    options:
      0: No health problems
      800: 800 mths or more
      888: NK
      999: NA
    validate: [0-999]
    glossary: |
        If item **2.001** is rated 3 or 4, specify the length of time in years and months that the unfitness has been present.

  - key: 2.003
    title: Physical illness or disability, past year
    description: |
      In the past year, have you had physical illnesses, injuries, pains or
      other disorders that have limited your activities in any way?

      What sort of problems have you had?
      Did the doctor/specialist tell you what was the matter?
    input: integer
    options:
      0: None
      1: Describes somatic symptoms or disorder without clear diagnosis
      2: States clear physical diagnosis
      3: Both physical diagnosis and functional symptoms/illness
      8: Uncertain
      9: NK
    validate: [1-4,8,9]
    glossary: |
      This item refers to medical problems of a physical nature including illnesses, injuries and disabilities.

      Take into account all the information available including the results of recent investigations and examinations. It will sometimes be possible to accept the diagnosis that R gives, when backed by a convincing description, but always use 8 if there is doubt.

      Any medically diagnosed condition should be coded in **2.007** according to ICD-10.  If no significant illness or disability is present leave **2.007 and 2.008** blank.

      An entry should only be made if **2.003** is coded 2 or 3; not including any indefinite or medically unexplained disorder.

      For instance stomach ache without good evidence of gastric disease, should not be entered simply because R states, for example, "I think I have a gastric ulcer". A rating of 1 does not mean that there is no physical disease, only that the information has not established one and further enquiry      is necessary.

  - key: 2.004
    title: Distressing somatic symptom, any
    description: |
      How much does this distress you or disturb you daily life?
    input: integer
    options:
      0: None
      1: Present
      9: NK
    validate: [0,1,9]
    help: |
       See also items <2.094> and <2.008>.
    glossary: |
      The patient has one or more distressing somatic symptoms or a symptom resulting in significant disruption of daily life. The symptoms or illness may be of any etiology, i.e. it may be symptoms of unknown etiology or from cancer, diabetes etc.

      (Criteria for DSM-V)

  - key: 2.005
    title: Predominant pain
    description: |
      Only if 2.003 is rated 2.

      Is pain the most predominant problem?
    help: |
      **Rate positively if pain is caused by physical disease predominates the illness picture:**
      See also <2.093>.
      (DSM-V specifier)

  - key: 2.006
    title: Preoccupation with somatic symptoms and worry about physical health
    description: |
      Are you afraid that something serious is wrong with you?

      Have you seen a doctor because of it? (within the past year)
    input: integer
    options:
      0: No particular preoccupation
      1: Present
      9: NK
    validate: [0,1,9]
    help: |
      Rate on the basis of degree of preoccupation, illness conviction or distress, frequency of consultations and examinations, degree of symptoms or excessive illness worry.

      See also <2.100>.
    glossary: |
      The item is identical with 2.101.
      Riddle item for Health or Illness anxiety / Hypochondrias, the item and except for the scoring, the item is identical with 2.101.

      A non-delusional preoccupation with fears of harboring a severe physical disease and/or a disproportionate thoughts about the seriousness of one's symptoms and disease.
      See also HA section

      CUT-OFF => ???? (health anxiety) if there are no functional or dissociative symptoms based on the present information.

      Always continue if there is no convincing medical explanation for the symptoms.

      If <2.003> = 0 skip to HA
      If <2.003> = 2 skip to <2.007> and then <2.100>.
      If <2.003> < > 0 or 2 continue.

  - key: 2.episode1.section
    title: Well-defined physical diseases
    description: |
      (In this section, items can be skipped or added)

      Mark with a X, if the disorder is present and then write the diagnosis in letters (diagnosis codes can be kept as explanation).

      Prompt cards or questionnaires can be used.

  - key: 2.007
    title: Well-defined physical diseases diagnosed by a doctor (lifetime)
    description: |
      [Show a prompt card if necessary]

      a.  Have you been told by a doctor that you have any of these diseases (a-r)
      b.  Were you given medicines for (a-r)?
      c.  Were you given laboratory examinations for (a-r)
      d.  Were you advised to make changes in your diet or life style for (a-r)?
      e.  Were you hospitalized or had surgery for (a-r)?
      f.  Did you ever stop or cut back your usual activities for a week or longer for (a-r)?
    input: integer
    options:
      0: Absent
      1: Present
      8: Uncertain
      9: NK
    glossary: |
      Items are optional and not a part of the SCAN interview. Only well-defined and verified diagnoses made by physicians.
      The functional somatic syndromes and functional disorders are not rated here.
      Disorders associated with mental retardation and/or autism e.g. Down’s Syndrome, foetal rubella etc. should be checked in CHS, ch. 27

