      Intentional production or feigning of physical or psychological symptoms, sometimes self-inflicted injuries, medical disease or intoxication (ie. insulin injection), or may manipulate with signs of disease (ie. temperature, blod in urin) without clear external motivation (as opposed to              malingering) and where the truth is hidden from doctors and others.


      In Munchausne syndrome, the patient beside havein factious disorder, also have pseudlogica fantastica ie. tells, often granidous stories about who he/she is and have achiwed (being a wealthy, a duke, journalist, speedway driver ect.) , (dramatiserende)ie, admittet to hospital under dramtic          omstændigheder, ie. become ill in a traine, in a bossy street, on the beach during summer time. They may also defraud in other aspect of life, despit not as much for economical gain (økonomisk genvinst) but more like a roll play.
      The patient is fully aware of they are producing or provoking ther symptoms or disease them self, despite they do not know what is driving them to do it. This is contrary to patients with functional disorder, who do not produce their symptoms them self.


