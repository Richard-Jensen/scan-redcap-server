  - key: 2.008
    title: Impact on activities and discomfort/distress due to well-defined physical disease, past year
    description: |
      **(See also 2.094)**

      Have any of the above symptoms or disorders (2.007a-t) had an impact on your daily physical activities in the past year?

      How much impact have these symptoms had on your daily physical activities in the past year?
    input: integer
    options:
      0: No influence or well-defined physical disease
      1: Only small influence
      2: Moderate or intermittent
      3: Severe to incapacitating
      8: Uncertain
      9: NK
    validate: [0-3,8,9]
    glossary: |
      Impairment due to well-defined physical disease. Impairment due to functional or dissociative symptoms is rated in **2.094**.
      Whether the disease causes clinically significant distress or impairment in social, occupational or other important areas of functioning.

      For rating of functioning, you may use the concept of WHO’s disability assessment with its 5 dimensions. But it is important that also emotional distress is       rated here, i.e. a person may go to work but is tormented by thoughts and emotions in connection with his/her symptoms.

  - key: 2.009
    title: Elaboration of physical symptoms
    description: |
      Normally rated based on medical history and the patient's thoughts and worries about the condition. If the original disease is no longer present, the disorder is rated as a functional disorder, cf. 27.069.
    input: integer
    options:
      1: Absent
      2: Present
      8: Uncertain
      9: NK
    validate: [1, 2, 8, 9]
    glossary: |
      A well-defined medical symptom or condition is present (not including functional syndromes or disorders). The course, the treatment (i.e. compliance), health status or recovery of the medical condition is affected by the psychological factors.
      If the medical condition is not present anymore, the condition is rated as a functional condition instead.
      Normally rated based on medical history and the patient's thoughts and worries about the condition.

      CUT OFF => ????  (health anxiety) if there are no functional or dissociative symptoms based on the present information, i.e. 2003 = 0 or 2

      Always continue beyond the cut-off point if there is any doubt as to whether physical health problems have a clearly physical origin.  Begin the further exploration with a general probe, then ask a set of questions concerning R's contacts with expert practitioners.  In countries where expert        opinion is difficult to obtain the following ratings must be particularly circumspect.  Case records and information from people who know R should be taken into account.

  - key: 2.episode2.section
    title: Physical symptoms
    description: |
      **Use rating scale 1a if nothing else indicated.**

      Rate on the basis of present information, incl. medical history.

      For a symptom to be rated as being caused by well-known physical disease (or likely well-known physical disease), this well-known physical disease must be diagnosed in 2.007 or it must be an acute condition such as a flu. If you suspect that the patient has an undiagnosed physical disease, rate     8.
    help: |
      **Elaborate:**

      Go through the symptoms as indicated by the patient, and check 2.010-2.090.

      Elaborating questions:

      - How did it feel (the symptom)?
      - How pronounced was it?
      - How did it affect you?
      - Did you see a doctor about this?
      - Did you get special tests?
      - Did you get any treatment? What kind?
      - What did the doctor tell you was the matter?
      - What did you think yourself?

      **[Show prompt card if necessary]**
    glossary: |
      Rate on the basis of present information, incl. medical history. Each symptom is rated if present, and do not attempt to judge if each individual symptom is "medically explained" or not. The diagnoses is based on the complete illness picture and not on individual symptoms!
      Emotional, social, stress ect. may not be present in patients presenting with functional disorders why you can not base you rating on such associated symptoms.
      Ideally one should rate if a symptom is due to a functional condition (like you rate if a symptoms is due a depression) but our current knowledge's and most doctors knowledge's about functional disorders is not sufficient for the time being that this can be done in a reliable way.
      For a symptom to be rated as being attributed to well-known physical disease (or likely well-known physical disease), this well-known physical disease must be diagnosable, i.e. be diagnosed in 2.007 or it could be an acute condition such as a flu. If you suspect that the patient has an                undiagnosed physical disease, rate 8.  Functional somatic syndromes or functional disorders is not viewed as well-defined medical conditions.

      The usual PSE rule 'if in doubt rate down' should not be applied to physical symptoms themselves.  Respondents should be encouraged to be forthcoming about their complaints.

      Because each symptom can be described in terms that are highly culture-specific, the list is not exhaustive. There are sufficient items to cover contingencies. A clinical decision has to be made on the basis of local expert according to which item represents the complaint the most.         For research purposes, it is important to record the terms used by respondents to describe their problems. Documentation of these terms will generate a data base that can be used for further development of items with research and clinical applicability.

      Research have shown that symptoms of some functional disorders cluster into organ systems. Therefor a alternative/complementary rating is also possible in which you simply ask if symptoms of that organ system is presented or not. If negative you may skip the organ system. If the interviewer is      experienced or  it is not  need to specific  individual symptoms one may only use the alternative/complementary rating.

