- key: 2.091
  title: Mistanke om simulering, factitious disorder eller  Münchhausen's syndrom (på basis af interview, journaloplysninger etc.)
  description: |
    Factitious disorder rates i tjekliste (xx I kap. xx)
  input: integer
  options:
    0: Ingen mistanke
    1: Simulering
    2: Factitious disorder
    3: Münchhausen's syndrom
    8: Usikker
    9: Ukendt
  validate: [0-3,8,9]
  glossary:
    Intentional production or feigning of physical or psychological symptoms, sometimes self-inflicted injuries, medical disease or intoxication (e.g. insulin injection), or may mislead observers with signs of disease (e.g. temperature, blood in urine) without clear external motivation (as opposed to              malingering) and where the truth is hidden from doctors and others.


    In Münchhausen's syndrome, apart from having factious disorder, the patient also has pseudologia fantastica meaning that the pt. tells often grandiose stories about who he/she is and has achieved (being wealthy, being a duke, a journalist, a speedway driver etc.). The pt. may dramatise - for instance get admitted to hospital under dramatic circumstances, e.g. become ill on a train, in a busy street, on the beach in the summer. They may also defraud in other aspects of life but not so much for financial gain but more like a role play.
    The patients are fully aware that they produce or provoke their symptoms or disease themselves despite not knowing what is driving them to do it. This is contrary to patients with functional disorders, who do not produce their symptoms themselves.

    Check **[27.068]**.

    Mental factitious illness is intentional production or feigning of mental illness injuries without clear external motivation (as in simulation) and where the truth is hidden from doctors. Check **27.068**.

