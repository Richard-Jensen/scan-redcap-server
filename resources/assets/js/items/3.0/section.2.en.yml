  description: |
    *- Hvor længe har dit fysiske helbred været dårligt?*

     *- Hvornår var du sidst rask (fri for både somatisk sygdom og funktionel lidelse)?*

    Rates i antal måneder siden patienten sidst har været rask.
  input: integer
  options:
    0: Intet helbredsbesvær
    1-799: Mellem 1 og 799 måneder
    800: 800 mdr. eller mere
    888: Ukendt
    999: Ikke relevant
  validate: [0-800,888,999]
  glossary: |
      If item **[2.001]** is rated 3 or 4, specify the length of time in years and months that the unwellness has been present.

- key: 2.003
  title: Fysisk sygdom eller svækkelse igennem det sidste år
  description: |
    *- Har du inden for det sidste år haft fysiske sygdomme, skader, smerter
     eller symptomer, som har begrænset din udfoldelse på én eller anden måde?*

    *- Hvad drejer det sig om?*

    *- Hvad sagde lægen, at der var i vejen?*
  input: integer
  options:
    0: Ingen
    1: Beskriver legemlig lidelse eller symptomer uden klar diagnose
    2: Angiver somatisk diagnose
    3: Både somatisk diagnose og funktionelle symptomer/sygdom
    8: Usikkert
    9: Ukendt
  validate: [0-3,8,9]
  glossary: |
    This item refers to medical problems of a physical nature including illnesses, injuries and disabilities.

    Take into account all the information available including the results of recent investigations and examinations. It will sometimes be possible to accept the diagnosis that R gives, when backed by a convincing description, but always use 8 if there is doubt.

    Any medically diagnosed condition should be coded in **[2.007]** according to ICD-10.  If no significant illness or disability is present leave **[2.007a-t] and [2.008]** blank or rate 0.

    An entry should only be made if **[2.003]** is coded 2 or 3; not including any indefinite or medically unexplained disorder.

    For instance stomach ache without good evidence of gastric disease, should not be entered simply because R states, for example, "I think I have a gastric ulcer". A rating of 1 does not mean that there is no physical disease, only that the information has not established one and further enquiry      is necessary.

