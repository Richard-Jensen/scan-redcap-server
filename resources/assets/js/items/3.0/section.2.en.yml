  - key: 2.097
    title: Variability of functional symptoms ("slow" variation)
    description: |
      Over months or years. Change in illness picture, which can be relatively stable for e period and then suddenly change to a different organ system/illness picture).
      Information from other sources should also be considered, e.g. case notes, referring doctor or family).

      - Have your symptoms or illness changed?
      - Have several things been wrong with you?
    input: integer
    options:
      0: Stable with small changes focused on the same relatively stable symptom/illness picture
      1: Symptoms have changed from one to one or several others relatively stable symptoms/illness pictures
      2: Several symptoms/illness pictures simultaneously
      3: No delimited symptoms/illness pictures
      8: Uncertain
      9: NK
    validate: [0-3,8,9]

  - key: 2.098
    title: Variability of functional symptoms (“fast” variation)
    description: |
      (hour-to-hour, day-to-day or week-to-week.)

      Information from other sources should also be considered, e.g. case reports, referring doctor, family.)

      - Can there be differences as to how you feel from day to day or for week to week?
      - Can you be completely well on the days you feel fine?
    input: integer
    options:
      0: No fluctuation
      1: Moderate fluctuation
      2: Pronounced fluctuation
      8: Uncertain
      9: NK
    validate: [0-2,8,9]
    glossary: |
      The intensity, type and severity of somatoform symptoms often vary over time. It may be a slow variation, i.e. in one time period (months or years) the patient may present a set of symptoms or an illness picture that may be relatively stable, whereas in another time period a different illness       picture may be predominating. In fast variation the symptoms vary from day-to-day or week-to-week. The illness may vary both fast and slow in the same patient.

  - key: 2.099
    title: Worsening in illness and symptoms over time
    description: |
      - Has your condition gradually worsened over time/over the years?
      - How?
    input: integer
    options:
      0: No, or constant
      1: Mild to modest worsening
      2: Severe worsening
      8: Uncertain
      9: NK
    validate: [0-2,8,9]
    glossary: |
      In most well-defined medical conditions, the prognosis is well-known and the conditions follow a course characteristic for them. In functional disorders, the patients often regress over time and get more and more affected (if untreated). In most cases of distortions and fractures etc., the condition         improves over time, whereas in patients developing e.g. WAD (whiplash associated disorder), the conditions gradually become worse.

  - key: 2.episode14.section
    title: Illness worry and preoccupation (health anxiety)
    glossary: |
      Background:

      Illness worries and preoccupation is also often presented in functional disorders and in other conditions and thus not restricted to Health anxiety.  Therfore, this section should be used in any case of functional complaints and not only if Health anxiety / Hypochondria is suspected.

      Delineation from normality (may need editing)
      Being attentive about one's health and bodily functions is important for the survival of human beings as it is a precondition for taking care of ourselves and seeking help if necessary. Illness worrying or health anxiety is thus on a dimension from being too little aware of their body signals       and functioning to patients severely disabled by unfounded health worries. The demarcation between and mal reactions and pathological health anxiety can not be established rigorously as it is the case in many other disorders.

      Differences between OCD, Anxiety and Health anxiety.
      Despite there may seem to be some clinical similarities between OCD and health anxiety, there is little evidence for this. Although patients with OCD may have different compulsions or obsessions, it is the same compulsions, images and thoughts that keep returning again and again in a very     stereotypical form. Contrary to this, the worries and thoughts in health anxiety are not so stereotypical but vary much more with multiple thoughts and considerations about illnesses. A patient with health anxiety feels compelled to see a doctor to get reassured, but this is not because of a        compulsion saying that they need to see a doctor, but because they fear a health problem. Patients with health anxiety do not usually have other compulsions or obsessions. In health anxiety, the rumination is usually triggered by an external or internal stimulus like hearing about illness, and      the worrying usually relates to the trigger, whereas obsessive thoughts in OCD are usually solely intrusive with no specific trigger, although they may be a reaction to a stressor.

  - key: "2.100"
    title: Excessive preoccupation with well-defined physical diseases
    description: |
      If the patient suffers from a serious physical disease (if not, skip to <2.101>).

      - Do you or others think that you are more worried about your disease (name the disease) than you ought to be?
      - What do others say - about whether you are too worried?
    glossary: |
      Only if the patient suffers from a serious well-defined physical disease or health threat (i.e. rated in the WELL-DEFINED section) :

      Severe health worrying is a normal reaction when a severe disease such as cancer is suspected. The reaction has similar characteristics as other stress reactions to life events and is transient and disappears when the suspected disease is excluded or treated. The preoccupation is not excessive or     disproportionate in the light of the condition that is suspected, and usually patients do not panic but cope with their fear. In this case, is rated 0.
      However, such a real threat to health may trigger the onset of severe worries or  health anxiety. The patient is usually aware that the worries and preoccupations are unfounded or disproportionate if asked in a considerate way, despite it may be difficult for the patient to realise this during      an attack of overwhelming health anxiety.

  - key: 2.101
    title: Preoccupation with somatic symptoms and worry about physical health
    description: |
      - Are you afraid that something serious is wrong with you?
      - Have you seen a doctor because of it? (within the past year)
    input: integer
    options:
      0: No particular preoccupation, or condition not present
      2: Mild to moderate preoccupation
      3: Excessive preoccupation with visits to the doctor, examinations, continuous self-medication or pronounced difficulties in daily life.
      8: Uncertain
      9: NK
    validate: [0, 2, 3, 8, 9]
    help: |
      Rate on the basis of degree of preoccupation, illness conviction or distress, frequency of consultations and examinations, degree of symptoms or excessive illness worry.
    glossary: |
      A non-delusional preoccupation with fears of harboring a severe physical disease and/or a disproportionate toughs about the seriousness of one's symptoms and disease.
      The symptom has the characteristics of worrying (see **3.001**) but is also distinguished:

      (I)	By an intense preoccupation with apparently normal sensations or physical signs or appearances.
      If a medical condition is present the preoccupation is clearly excessive or disproportionate.

      **Differentiation from other symptoms:**

      Moderate to severe social disablement often accompanies the symptom.

      If there is true conviction of the presence of a nonexistent disease, rate at item **2.109** (repeated at **19.028** and, if in context of depressed mood, at **19.027**, and **19.028**).  Somatic hallucinations and delusional elaboration are rated at **17.028** and **17.029**.

      Phobias of contracting disease (**4.044**), or of medical situations (**4.043**), should be distinguished if they lack the two characteristics specified above.

      Obsessional preoccupation with the possibility of harm from contamination or infection (**5.005**), must have the characteristic resistance against subjective compulsion.

      The differentiation from phobias and obsessions can be difficult.  If criteria for more than one symptom are satisfied, each should be rated on its merits.  One does not exclude the others.

  - key: 2.102
    title: Obsessive ruminating about illness
    description: |
      - If you think about having a disease or being seriously ill, do you find it difficult to get it off your mind again?
      - Are you thinking about it constantly or are you winding yourself up?
    input: integer
    options:
      0: No particular preoccupation, or condition not present
      1: Mild to moderate preoccupation
      2: Severe preoccupation that considerably affects everyday life
      8: Uncertain
      9: NK
    validate: [0, 1, 2, 8, 9]
    glossary: |
      The patient has thoughts or ideas about suffering from a disease that they can not, or only with great difficulty, stop. All thoughts are centred on a suspected disease, and the patient finds more and more "evidence" that he/she suffers from an often severe disease. The growing anxiety spiral       may ultimately make the patient seek medical attention. Rumination seems quite specific for health anxiety in the sense that other functional disorders that may present with illness worries do not display this symptom. But ruminations may also be present in (other) mental disorders like            anxiety disorders and depression.

  - key: 2.103
    title: Time spent on illness worry and symptoms
    description: |
      Do you spend much time or energy on your symptoms or disease, or do you worry about it or worry about being ill?
    input: integer
    options:
      0: No particular preoccupation, or condition not present
      1: Spends less than an hr. a day thinking about the disturbing condition/symptoms
      2: Spends more than an hr. a day thinking about the disturbing condition/symptoms
      8: Uncertain
      9: NK
    validate: [0, 1, 2, 8, 9]
    glossary: |
      How much time and energy the person devotes focusing on bothersome symptoms and their consequences. Typically associated with frequent medical visits

      (DSM-V crit B3  + ICD-11 hrs. spent)

  - key: 2.104
    title: Bodily preoccupation
    description: |
      Are you generally very attentive of how your body is functioning and what is happening inside of it?

      - What have you noticed?
      - Do you sometimes think that the sensations you have in your body might be unnatural or even dangerous?
      - Does a bruise or an irritation of the skin make you worry that something serious might be wrong?
      - Do you often listen to your pulse?
    input: integer
    options:
      0: No particular preoccupation or condition not present
      1: Mild preoccupation, but not radically interfering with everyday life
      2: Excessive preoccupation involving severe daily troubles or numerous consultations or self-medication
      8: Uncertain
      9: NK
    validate: [0, 1, 2, 8, 9]
    glossary: |
      This item is a rating of the patient’s awareness of natural or benign physical sensations and physiological reactions in the body as well as a rating of how bothered the patient is by even minor problems which may be  misinterpreted and make the patient develop the idea that it is something unnatural or abnormal         that may be a sign of a pathological condition. The patient may have autonomic hypersensitivity hearing his/her own pulse or being aware of other natural physical phenomena of which others are rarely conscious.  For example, if getting bruises or irritated skin, he/she will be worried     that it is a sign of a serious undetected disease.

  - key: 2.105
    title: Preoccupation with medical information, health and disease
    description: |
      - Are you generally very preoccupied with health issues e.g. in the media or on the internet?
      - Are you very interested in that?
    input: integer
    options:
      0: No particular preoccupation, or condition not present
      1: Mild preoccupation, but not radically interfering with everyday life
      2: Excessive preoccupation involving severe daily troubles or numerous consultations or self-medication
      8: Uncertain
      9: NK
    validate: [0, 1, 2, 8, 9]
    glossary: |
      The patient is highly susceptible to information about illness, be it information from books, magazines, TV, internet, newspapers etc. If family members, friends or anyone else he/she meets become ill, the patient will worry about harboring the same disease. If he/she thinks about a disease         he/she will be afraid of harboring the disease him-/herself.

      (Se also 2.??? Avoidance)

  - key: 2.106
    title: Suggestibility and autosuggestibility
    description: |
      If you read or hear about a disease in the media,

      - Do you become afraid of having this disease?
      - Do family members’ diseases make you afraid of having the same disease?*
      - Do you avoid reading about health issues to prevent getting afraid of having a disease
      - If you think about a disease, do you become afraid of having it?
    input: integer
    options:
      0: No particular preoccupation, or condition not present
      1: Mild to moderate preoccupation or somewhat affectable
      2: Mild affectability and excessive preoccupation resulting in frequently induced symptoms or considerable ruminations or frequent consultations
      8: Uncertain
      9: NK
    validate: [0, 1, 2, 8, 9]
    glossary: |
      The patient responds with alarm to the slightest hint of illness. Hearing or reading about a disease, he/she is easily alarmed and inclined to fear having that disease. Likewise, if someone in the family, among friends, acquaintances or work colleagues falls ill, the patient may fear having         this disease.

  - key: 2.107
    title: Fear of being infected or contaminated
    description: |
      Are you afraid of being infected or catching a disease from others by being with someone who is ill or by touching dirty things, e.g. toilet seats?
    input: integer
    options:
      0: No particular preoccupation, or condition not present
      1: Mild to moderate preoccupation
      2: Severe preoccupation, frequently induced symptoms with considerable ruminations or frequent consultations
      8: Uncertain
      9: NK
    validate: [0, 1, 2, 8, 9]
    glossary: |
      The patient’s fear of being infected or contaminated if he/she has been with an ill person or if the patient touches dirty things or things that could be contaminated such as a toilet seat. The feare causes significant distress and /or makes him or her consult a doctor to make sure that nothing     is wrong.
      This is usually different from phobias and obsessions where the patient seldom consults a doctor for the dreaded disease, but instead for the distressing thought of it.

      The differentiation from phobias (**4.044** & **4.043**)) and obsessions (**5.005**) can be difficult.  If the criteria for more than one symptom are met, each should be rated on its merits. One does not exclude others. See also the introduction to HA section.

  - key: 2.108
    title: Fear of medication and compliance
    description: |
      Are you generally comfortable about taking medication or are you worried about the possible side effects it might have?

      Do you take all the medication that the doctor prescribes, or do you sometimes give up taking it or skip a dosage because of fear of the medication?
    input: integer
    options:
      0: Normal degree of security/insecurity
      1: Some fear of medication or a certain degree of inappropriate administering of medication
      2: Extreme degree of insecurity and/or no compliance
      8: Uncertain
      9: NK
    validate: [0, 1, 2, 8, 9]
    glossary: |
      Patients with Health anxiety are often afraid of taking medication contrary to patients with other functional disorders.  It is the fear of medication that should be rated here and not the patients’ complaints about medication.

  - key: 2.109
    title: Rejection of the doctor’s reassurance
    description: |
      - Are you convinced that you have a physical disease?
      - Do you feel you need to have further examinations?
      - Has the doctors’ reassurance (previously) convinced you that you do not have a physical disease?
      - Have you told the doctor that you are not convinced? What did he say?
      - Were you reassured when the doctor said there was no reason to worry?
    input: integer
    options:
      0: Accepts reassurance
      1: Partly, but unable to maintain reassurance at one or more occasions
      2: Can only briefly maintain reassurance
      3: Continuously not accepting the doctor’s reassurances or explanations
      4: Delusional
      8: Uncertain
      9: NK
    validate: [0-4,8,9]
    help: |
      The pt. expresses more or less pronounced degree of belief that s/he has a serious diseases or a bothering deformity in spite of the doctor’s reassurance that nothing is wrong.

      Do not mix up with fear of getting a disease <4.044>.

      - Dysmorphophobia is also rated at <16.011>.
      - Hypochondriacal delusions (unyielding conviction of having a serious disease) are rated in <19.027> and <19.028>. If these are part of another psychotic disorder, <19.027> and <19.028> are rated instead.
    glossary: |
      The patient may seek reassurance by consulting a doctor but have difficulties in believing the doctor when told that there is nothing to worry about and when reassured, the worrying may returns rapidly .
      When health anxiety or hypochondriacal preoccupation is most severe it takes the form of refusal of medical reassurance, with a belief that disease is present even when no abnormality is found in repeated examinations.  Respondents may believe that a diseases account for the symptoms and are        not satisfied with the way that medical experts have handled the case or with the conclusions and explanations offered. The patient  may contact one doctor (or other health care professional) after another and accept many treatments,  but reject assurances that there is no adequate physical         cause for the symptoms or presumed deformity. The pt. might accept reassurances for short periods following or during medical investigations or interventions.
      investigations or interventions.


      **Differentiation from other symptoms:**

      Differentiation from phobias and obsessions should not be difficult. Hypochondriacal delusions are rated at **19.028** or at **19.027** if in context of depression. If it is difficult to be sure of the presence of delusional conviction, rate as item **2.101**.

  - key: "2.110"
