  - key: 2.059
    title: Disturbance of vision, hearing or olfaction?
    description: |
      Have you experienced loss or disturbance of vision, hearing or olfaction?
    scale: 1a
    glossary: |
      This symptom group includes blindness in one or both eyes and other visual problems (excluding blurred vision due to lack of proper glasses or double vision). Hearing is not hard-of-hearing with our without the use of hearing aid etc. Tinnitus is rated in 2.081 . Olfaction must not be due to      flu or similar well-defined cause.

      There is a declared sensory loss on the skin which often has boundaries that do not fit into any neurological deficit.  These may be associated with different sensations like tingling or other paraesthesias.  There may be differential loss between the sensory modalities (touch, pain, heat,          vibration, etc.) which cannot be due to a neurological problem.

      This item also covers the partial or complete loss of vision, hearing or smell which is of psychogenic origin.

      Beware of sophisticated subjects who have knowledge of patterns of neurosensory distributions.

  - key: "2.060"
    title: Spasms, fits or convulsions
    description: |
      **Have you experienced convulsions recently?**

      - What were they like?
      - Did you lose consciousness altogether?
      - Did you hurt yourself by falling or biting your tongue?
      - Did you pass water or defecate in that connection
    glossary: |
      Pseudoseizures. Convulsions may mimic epileptic seizures in which whole or parts of the body shake.  However, dissociative convulsions are usually longer in duration and with tongue biting and bruising due to falling, incontinence of urine is rare (but can occur).  There is not a true loss of            consciousness but a state of trance or dissociative stupor.

      A positive rating should not be made without full neurological investigation resulting in no evidence of organic disorder.  Pseudoseizures may be present in individuals with true epilepsy, complicating differentiation.

