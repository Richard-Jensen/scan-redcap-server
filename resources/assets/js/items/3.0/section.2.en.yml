  validate: [0, 1, 8, 9]
  glossary: |
    A well-defined medical symptom or condition is present (not including functional syndromes or disorders). The course, the treatment (i.e. adherence), health status or recovery of the medical condition is affected by psychological factors.
    If the medical condition is not present anymore, the condition is rated as a functional condition instead.
    Normally rated based on medical history and the patient's thoughts and worries about the condition.

    CUT OFF => ????  (health anxiety) if there are no functional or dissociative symptoms based on the present information, i.e. 2003 = 0 or 2

    Always continue beyond the cut-off point if there is any doubt as to whether physical health problems are caused by a well-defiend medical condtion.  Begin the further exploration with a general probe, then ask a set of questions concerning R's contacts with expert practitioners.  In countries where expert        opinion is difficult to obtain the following ratings must be particularly circumspect.  Case records and information from people who know R should be taken into account.

- key: 2.episode2.section
  title: FYSISKE SYMPTOMER & SYNDROMER
  description: |
    **Brug Rating Skala 1a hvis andet ikke er angivet**

    Rates ud fra alle foreliggende oplysninger, herunder journaloplysninger.

    For at et symptom skal rates som værende forårsaget af kendt veldefineret fysisk sygdom (eller sandsynligvis af fysisk veldefineret sygdom), skal denne veldefinerede sygdom være diagnosticeret i **2.007** eller det skal dreje sig om akut tilstand som fx influenza. Hvis du mistænker, at patienten har en udiagnosticeret fysisk sygdom, rate 8.
  help: |
    **Uddyb:**

    Gennemgå de symptomer, som patienten har angivet, og tjek **2.010-2.028**.

    Uddybende spørgsmål:

    *- Hvordan føltes det (symptom)?*
    *- Hvor udtalt var det?*
    *- Hvordan påvirkede det dig?*
    *- Søgte du lægehjælp?*
    *- Fik du foretaget særlige undersøgelser?*
    *- Har du fået behandling? Hvilken?*
    *- Hvad sagde lægen, at der var i vejen?*
    *- Hvad tror du selv?*

    **(Vis evt. huskekort)**
  glossary: |
    Rate on the basis of present information, incl. medical history. Each symptom is rated if present, and do not attempt to judge if each individual symptom is "medically explained" or not. The diagnoses is based on the complete illness picture and not on individual symptoms!
    Emotional, social, stress etc. may not be present in patients presenting with functional disorders, which is why you cannot base you rating on such associated symptoms.
    Ideally you should rate whether a symptom is due to a functional condition (in a similar way to rating if a symptom is due to depression); but our current knowledge and most doctors' knowledge about functional disorders is presently insufficient for this to be done in a reliable way.
    For a symptom to be rated as being attributed to a well-known physical disease (or likely well-known physical disease), this well-known physical disease must be diagnosable, i.e. be diagnosed in 2.007 or it could be an acute condition such as 'flu. If you suspect that the patient has an                undiagnosed physical disease, rate 8.  Functional somatic syndromes or functional disorders are not viewed as well-defined medical conditions for the purpose of this section.

    The usual PSE rule 'if in doubt rate down' should not be applied to physical symptoms themselves.  Respondents should be encouraged to be forthcoming about their complaints.

    Because each symptom can be described in terms that are highly culture-specific, the list is not exhaustive. There are sufficient items to cover contingencies. A clinical decision should be made on the basis of local expertise, according to which item represents the complaint the most.         For research purposes, it is important to record the terms used by respondents to describe their problems. Documentation of these terms will generate a database that can be used for further development of items with research and clinical applicability.

    Research has shown that characteristic symptoms patterns of functional disorders can be identificed and by large they cluster into organ systems. This is also well known for functional somatic syndromes, such as IBS and fibromyalgia. To highlight this and make a rating simpler, the interview is organised around meaningful symptom groupings. You initially screen for symptoms from the organ system  by asking for symptoms of that particular organ system or symptom group, and it is only necessary to fill in specific symptoms if the screening question is positive. If the screening question is negative, you may skip the organ system. If you don't need keep record of the specific symptoms of an organ system but only need to know if the Respondent has 1 or more symptoms from the organ system, you do not need to fill in each symptom of the group to achieve a diagnosis. In this case, the algorithm will use the scooring of the screening item to establish the diagnosis.

